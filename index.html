<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>League of Legends</title>
</head>

<body>
    <section class="containLol">
        <section class="whiteLog">
            <div class="logoRiot">
                <img src="img/Riot Games.png" alt="Logo Riot Games">
            </div>
            <div class="logarLol">
                <h1>Fazer Login</h1>
                <form action="#">
                    <div class="formL">
                        <label for="loginLol">Nome de usuário</label>
                        <input type="text" class="loginLol" name="text" id="loginLol" minlength="8" maxlength="12">

                        <label for="passwordLol">Senha</label>
                        <input type="password" name="password" class="passwordLol" id="passwordLol" minlength="8">
                    </div>

                    <div class="imgPlat">
                        <figure class="face">
                            <img src="img/Facebook.png" alt="facebook logo">
                        </figure>

                        <figure class="google">
                            <img src="img/Google.png" alt="google logo">
                        </figure>
                        <figure class="apple">
                            <img src="img/Apple.png" alt="apple goole">
                        </figure>
                    </div>
                    <div class="checkLol">
                        <input type="checkbox" name="checkbox" id="checkL" class="checkL">
                        <label for="checkL" class="checkLl">Manter Login</label>
                    </div>

                    <div class="btnContain">
                        <button class="btn" disabled><img src="img/arrow-right-thin 1.png" alt="seta"></button>
                    </div>
                </form>
                <nav>
                    <a href="#" target="_blank">Não consegue iniciar a sessão?</a>
                    <a href="#" target="_blank"> Criar conta</a>
                </nav>
            </div>
        </section>



        <section class="imgBaron">
            <img class="baronObejetivo" src="img/Baron battle.png" alt="Batalha contra o Baron LOL">
            <img class="baronRoubo" src="img/Teamfight-on-Baron-Nashort-2.jpg" alt="Batalha para roubar o baron">
        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
